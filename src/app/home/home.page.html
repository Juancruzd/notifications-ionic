<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>  
    <ion-list> 
      <ion-item>
        <ion-button (click)="notificacionprogramada()"> 
          Notificacion programada
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="notificacionrecurrente()"> 
          Notificacion recurrente
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="notificaciondiaria()"> 
          Notificacion diaria
        </ion-button>
      </ion-item> 
    </ion-list>
    
</ion-content>
